<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert</title>
</head>
<body>
    <p>This is written to test the alert function in javascript</p>
    <p>Click the button to get a window alert</p>
    <script>function windowalert(){
        alert('This is the example of window alert')
    }</script>
    <button type="button" onclick="windowalert()">Click</button>
</body>
</html>
