<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Practice</title>
    <script>
       function myFunction(){
        document.getElementById('demo').innerHTML = 'Paragraph changed'
       } 
    </script>
</head>
<body>
    <p id = 'demo'>A paragraph</p>
    <button type="button" onclick="myFunction()">click</button>
</body>
</html>
